<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frotels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <header class="nav-bar">
            <img src="header-logo.png" alt="">

            <div class="banner_button">
                <button>Register Your Hotel!</button>
                <button>Login</button>
                <label style="color: white;"><i class="fa fa-phone" aria-hidden="true"></i> 91-880-621-7148</label>
            </div>
        </header>

        <div class="banner_text">
            <h1> Experience <br> luxury </h1> <p>by the hour</p>
            <hr>
        </div>

        <!-- Card Design -->
        <div class="row">
            <div class="column">
                <div class="card">
                    <h2>Search for your ideal frotel</h2>
                    
                    <p>Visiting City</p>
                    <input type="text" placeholder="Visiting City">

                    <p>Check In</p>
                    <input type="text" placeholder="Check In">

                    <p>Check In Time</p>
                    <input type="text" placeholder="Check In Time">
                <p>
                    <button class="search_button">
                        Search
                    </button>
                </p>
                </div>
            </div>
        </div>
        <!-- Card Design END-->
    </div>
</body>
</html>
